<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<head>
  <title>Login page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/pages">Pages</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/register">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/login">Login</a>
        </li>
        <li class="nav-item">
          <a th:if="${#authorization.expression('hasAuthority(''Admin'')')}" class="nav-link" aria-current="page" href="/pages/create">Create a new page</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container-sm">
<h1>Login page</h1>
<p th:if="${param.error}" class="error">Wrong username or password</p>
<form th:action="@{/login}" method="post">
  <label class="form-label" for="username">Username</label>:
  <input class="form-control" type="text" id="username" name="username" autofocus="autofocus" /> <br />
  <label class="form-label" for="password">Password</label>:
  <input class="form-control" type="password" id="password" name="password" /> <br />
  <input class="btn btn-primary" type="submit" value="Log in" />
</form>
<a href="/register">Don't have an account?</a>
</div>
</body>
</html>
